    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN PAGE</title>
        <!-- link for css manual -->
        <link rel="stylesheet" href="/login/login-file-css/login.css">
        <!-- link for bostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <main>
            <div class="login">
                <div class="form">
                    <form action="/api/data-sign" method="post" id="myForm">
                        <header>
                            LOGIN PAGE
                        </header>
                        <div class="form-login">
                            <div class="user">
                                <label for="input">
                                    <p class="userT">Username or Email</p>
                                </label>
                                <input type="text" type="email" name="username" id="input" required>
                            </div>
                            <div class="pass">
                                <label for="pass">
                                    <p class="passT">Password</p>
                                </label>
                                <input type="password" name="password" id="pass" required >
                                

                                <label for="checkEye">
                                    <i class="bi bi-eye" id="eye"></i>
                                    <i class="bi bi-eye-slash" id="eyeSlash"></i>
                                </label>
                                <input type="checkbox" id="checkEye">


                            </div>

                            <div class="lupa-password">
                                <a href="" class="lp">Lupa Password ?</a>
                            </div>

                            <div class="button">
                                <button class="btn" type="button">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <hr>
            <div class="copyright">
                <h3>@ Copyright 2025 By Allysttee</h3>
            </div>
        </footer>

        <script src="/file-js/login-file-js/login.js"></script>
        <script src="/file-js/server/server.js"></script>
        
    </body>
    </html>
