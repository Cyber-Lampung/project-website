<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN | PAGE</title>
    <!-- link for css sign -->
    <link rel="stylesheet" href="/sign/css/sign.css">
    <!-- link bostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <main>
        <div class="form">
            <header>
                <h3>SIGN PAGE</h3>
            </header>
            <div class="form-container">
                <form id="RegisterForm">
                    <div class="email">
                        <label for="email">
                            <p class="email-text">Email</p>
                            <br>
                        </label>
                        <input type="email" placeholder="email" id="email" required>
                    </div>
                    <div class="username">
                        <label for="user">
                            <p class="user-text">Username</p>
                            <br>
                        </label>
                        <input type="text" placeholder="username" id="user" required>
                    </div>
                    <div class="password">
                        <label for="pass">
                            <p class="pass-text">Password</p>
                            <br>
                        </label>
                        <input type="password" placeholder="password" id="InputPass" required>

                        <!-- label for icon -->
                        <label for="visibility">
                            <i class="eye bi-eye"></i>
                            <i class="eyeSlash bi-eye-slash"></i>
                        </label>
                        <input type="checkbox" id="visibility">
                    </div>

                    <div class="button">
                        <button type="submit" id="btnSend">Register</button>
                        <br>
                        <p class="login-link"><a href="http://127.0.0.1:5500/login/login-file/login.html">already have an account ?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/file-js/sign-file-js/sign.js"></script>

</html>
